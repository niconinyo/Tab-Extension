<!DOCTYPE html>
<html>
<head>
    <title>Tab Declutterer Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 8px;
            width: 200px;
        }
        .container {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="customTimeLimit">Set Custom Time Limit (in hours):</label>
        <input type="number" id="customTimeLimit" name="customTimeLimit" min="1">
        <button id="saveCustomTimeLimit">Save Time Limit</button>
    </div>
    
    <div class="container">
        <label for="ignoredUrls">Ignored URLs (one per line):</label>
        <textarea id="ignoredUrls"></textarea>
        <button id="saveIgnoredUrls">Save Ignored URLs</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
